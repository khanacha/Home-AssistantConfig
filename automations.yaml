- alias: FrauInOffice
  trigger:
    platform: state
    entity_id: device_tracker.lilly
    to: 'home'
  action:
    service: climate.set_temperature
    entity_id: climate.linear_gctbz48_battery_powered_zwave_thermostat_heating_1
    data:
      temperature: 65
- alias: FrauNotInOffice
  trigger:
    platform: state
    entity_id: device_tracker.lilly
    to: 'not_home'
  action:
    service: climate.set_temperature
    entity_id: climate.linear_gctbz48_battery_powered_zwave_thermostat_heating_1
    data:
      temperature: 60
